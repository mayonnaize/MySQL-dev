name: Trelloのカードにログを投稿する

on:
  push:

jobs:
  post-comment:
    runs-on: ubuntu-latest

    steps:
    - name: get commit log
      run: |
        {
          echo 'COMMIT_LOG<<EOF'
          echo -e '"${{ github.event.head_commit.message }}\n${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"'
          echo EOF
        } >> $GITHUB_ENV

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install -r .github/scripts/requirements.txt

    - name: Run Python script
      run: |
        cd .github/scripts
        python3 trello_comment.py ${{ secrets.TRELLO_API_KEY }} ${{ secrets.TORELLO_TOKEN }} ${{ github.ref_name }} ${{ env.COMMIT_LOG }}
